page:
  siteTitle: Notes

template:
  theme: red
  sidebar:
    collapsed: false

pandoc:
  rewriteClass:
    # For use in notes with Prism.JS disabled (specifically code-block using
    # pages like Mermaid)
    code-block: border-2 p-1 overflow-auto my-1 bg-gray-50

# Builtin JS behaviour library. Use them in `page.headHtml`
js:
  # Syntax highlighting using prism.js
  prism: |
    <!-- Prism.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/plugins/autoloader/prism-autoloader.min.js"></script>
  # Diagrams using mermaid.js
  mermaid: |
    <!-- mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({startOnLoad:false});
      mermaid.init(undefined,document.querySelectorAll(".mermaid"));
    </script>
  mathjax: |
    <script>
      window.MathJax = {
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
          }
        }
      };
    </script>
    <script async="" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
